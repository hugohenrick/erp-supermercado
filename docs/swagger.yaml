      last_purchase_at:
        type: string
      name:
        type: string
      observations:
        type: string
      payment_method_id:
        type: string
      payment_term:
        type: integer
      person_type:
        type: string
      price_table_id:
        type: string
      reference_code:
        type: string
      salesman_id:
        type: string
      state_document:
        type: string
      status:
        type: string
      suframa:
        type: string
      tax_regime:
        type: string
      tenant_id:
        type: string
      trade_name:
        type: string
      updated_at:
        type: string
      website:
        type: string
