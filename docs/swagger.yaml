    - country
    - district
    - number
    - state
    - street
    - zip_code
    type: object
  dto.CustomerAddressResponse:
    properties:
      address_type:
        type: string
      city:
        type: string
      complement:
        type: string
      country:
        type: string
      district:
        type: string
      number:
