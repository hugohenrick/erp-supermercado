  dto.TenantResponse:
    properties:
      created_at:
        type: string
      document:
        type: string
      email:
        type: string
      id:
        type: string
      max_branches:
        type: integer
      name:
        type: string
      phone:
        type: string
      plan_type:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  dto.UserListResponse:
    properties:
