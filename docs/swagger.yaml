info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Verifica as credenciais do usuário e retorna um token JWT
      parameters:
      - description: Credenciais de login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Autentica um usuário
      tags:
      - auth
  /auth/me:
    get:
      description: Retorna informações do usuário autenticado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - Bearer: []
      summary: Retorna informações do usuário atual
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Renova um token JWT existente
      parameters:
      - description: Token a ser renovado
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Renova um token JWT
      tags:
      - auth
  /branches:
    get:
      description: Lista as filiais do tenant com paginação
      parameters:
      - description: ID do tenant
        in: header
        name: tenant-id
        required: true
        type: string
      - description: Página
        in: query
        name: page
        type: integer
      - description: Itens por página
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BranchListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Lista as filiais
      tags:
      - branches
    post:
      consumes:
      - application/json
      description: Cria uma nova filial no sistema
      parameters:
      - description: ID do tenant
        in: header
        name: tenant-id
        required: true
        type: string
      - description: Dados da filial
        in: body
        name: branch
        required: true
        schema:
          $ref: '#/definitions/dto.BranchRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.BranchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Cria uma nova filial
      tags:
      - branches
  /branches/{id}:
    delete:
      description: Remove uma filial do sistema
      parameters:
      - description: ID do tenant
        in: header
        name: tenant-id
        required: true
        type: string
      - description: ID da filial
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Remove uma filial
      tags:
      - branches
    get:
      description: Busca uma filial pelo seu ID
      parameters:
      - description: ID do tenant
        in: header
        name: tenant-id
        required: true
        type: string
      - description: ID da filial
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BranchResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Busca uma filial pelo ID
      tags:
      - branches
    put:
      consumes:
      - application/json
      description: Atualiza os dados de uma filial existente
      parameters:
      - description: ID do tenant
        in: header
        name: tenant-id
        required: true
        type: string
      - description: ID da filial
        in: path
        name: id
        required: true
        type: string
      - description: Dados da filial
        in: body
        name: branch
        required: true
        schema:
          $ref: '#/definitions/dto.BranchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BranchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Atualiza uma filial
      tags:
      - branches
  /branches/{id}/status/{status}:
    patch:
      description: Atualiza o status de uma filial (ativa/inativa)
      parameters:
